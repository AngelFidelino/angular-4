<div class="row">
    <div class="col-6 offset-3">
        <form (ngSubmit)="onLogin(form)" #form="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel class="form-control" email required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control" required minlength="6">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid" >{{isLoginMode ? 'Login':'Sign Up'}}</button>
            |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign Up':'Login'}}</button>
            </div>
        </form>
        <div class="row" *ngIf="error">
            <div class="col-12">
                <div class="alert alert-danger">
                    <span>{{error}}</span>
                    <button type="button" class="btn btn-danger" (click)="clearError()">X</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
